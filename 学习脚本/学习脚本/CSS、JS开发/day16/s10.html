<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="status"></div>
		
		<input type="button" value="删除" onclick="DeleteEle();" />
		
		<script>
			function DeleteEle(){
				document.getElementById('status').innerText = "已删除";
				setTimeout(function(){
					document.getElementById('status').innerText = "";
				},5000);
			}
		</script>
	</body>
</html>
